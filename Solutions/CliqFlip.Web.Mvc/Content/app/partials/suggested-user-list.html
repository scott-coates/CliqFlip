<div class="row-fluid">
    <div class="span4">
        <div class="row-fluid">
            <div class="span6 suggested-user-list">
                <div ng-repeat="user in users" class="suggested-user">
                    <div class="row-fluid">
                        <div class="span4">
                            <a href="/leonbjr/">
                                <img ng-src="{{user.ImageUrl}}" alt="Profile picture of {{user.Username}}">
                            </a>
                        </div>
                        <div class="span8">
                            <h5>{{user.FirstName}}</h5>
                            <h5>{{user.MajorLocationName}}</h5>
                            <h5>{{user.CommonInterestCount}} common interests</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
